<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    <title>Renovation Dad</title>
</head>
<body>
    <header>
        <a href="/index.html"><div class="logo"></div></a>
        <div class="hamburger__container">
            <label for="hamburger" class="hamburger__icon-menu" tabindex="0"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger">
            <div class="hamburger__dropdown-menu">
                <a href="index.html">HOME</a>
                <a href="posts.html">BLOGS</a>
                <a href="contact.html">CONTACT</a>
                <a href="about.html">ABOUT</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="posts.html">BLOGS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="contact__form" id="contact__form" method="POST">
            <h1>Send me a message</h1>
            <label for="fullname">Name</label>
            <input type="text" name="fullname" aria-label="Full name" id="contact__form-fullname" required>
            <p class="fullname-error">Name is too short</p>
            <label for="email">E-Mail</label>
            <input type="email" name="email" aria-label="Email address" id="contact__form-email">
            <p class="email-error">Invalid e-mail address</p>
            <label for="subject">Subject</label>
            <input type="text" name="subject" aria-label="Subject" id="contact__form-subject" required>
            <p class="subject-error">Subject is to short</p>
            <label for="textarea">Your message</label>
            <textarea name="textarea" aria-label="Text area, type here" id="contact__form-textarea" cols="30" rows="10" maxlength="200"></textarea>
            <p class="textarea-error">Text is to short</p>
            <div class="contact__form-message"></div>
            <button disabled class="contact__form-button">Send</button>
        </form>
    </main>
    <footer></footer>
    <script src="js/contact.js"></script>
</body>
</html>
