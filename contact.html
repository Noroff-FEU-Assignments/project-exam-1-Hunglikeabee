<html lang="en">

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    <title>Contact | Renovation Dad</title>
</head>
<body>
    <header>
        <section class="header-menu">
        <a href="/index.html"><div class="logo"></div></a>
            <div class="hamburger__container">
                <label for="hamburger" class="hamburger__icon-menu" tabindex="0"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="hamburger">
                <div class="hamburger__dropdown-menu">
                    <a href="index.html">HOME</a>
                    <a href="posts.html">BLOGS</a>
                    <a href="contact.html" class="active">CONTACT</a>
                    <a href="about.html">ABOUT</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="posts.html">BLOGS</a></li>
                        <li><a href="contact.html" class="active">CONTACT</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <div class="search-bar">
            <input type="text" class="search-text" placeholder="Search blogs...">
            <button type="submit" class="search-button" aria-label="Search Button"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <div class="title">
            <h1 class="header-h1">Send me a message</h1>
        </div>
        <form class="contact__form" id="contact__form" method="POST">
            <label for="fullname">Name</label>
            <input type="text" name="fullname" aria-label="Full name" id="contact__form-fullname" required>
            <p class="fullname-error">Name is too short</p>
            <label for="email">E-Mail</label>
            <input type="email" name="email" aria-label="Email address" id="contact__form-email">
            <p class="email-error">Invalid e-mail address</p>
            <label for="subject">Subject</label>
            <input type="text" name="subject" aria-label="Subject" id="contact__form-subject" required>
            <p class="subject-error">Subject is to short</p>
            <label for="textarea">Your message</label>
            <textarea name="textarea" aria-label="Text area, type here" id="contact__form-textarea" cols="20" rows="10" maxlength="200"></textarea>
            <p class="textarea-error">Text is to short</p>
            <div class="contact__form-message"></div>
            <button disabled class="contact__form-button" type="submit">Send</button>
        </form>
    </main>
    <footer>
        <section class="footer__container">
            <div class="footer-links">
                <h3>Links</h3>
                <a href="index.html">HOME</a>
                <a href="posts.html">BLOGS</a>
                <a href="contact.html">CONTACT</a>
                <a href="about.html">ABOUT</a>
            </div>
            <div class="social-media">
                <h3>Social Media</h3>
                <div>
                    <label>
                        <a href="https://www.facebook.com/groups/716522351730441" aria-label="Link to Facebook page"><i class="fab fa-facebook-f"></i></a>
                    </label>
                    <label>
                        <a href="https://www.instagram.com/elverum_frisbeeklubb/" aria-label="Link to Instagram page">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </label>
                </div>
            </div>
        </section>
        <div class="copyright">&copy; Renovation Dad</div>
    </footer>
        <script src="js/globalscripts.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
